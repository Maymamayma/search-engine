<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Engine</title>
</head>
<body>
    <h1>Search Engine</h1>
    <form action="/search_ui" method="get">
        <input type="text" name="q" value="{{ query }}" placeholder="Enter your query">
        <button type="submit">Search</button>
    </form>
    {% if results %}
        <h2>Results:</h2>
        <ul>
            {% for result in results %}
                <li><a href="{{ result[0] }}" target="_blank">{{ result[0] }}</a> (Score: {{ result[1] }})</li>
            {% endfor %}
        </ul>
    {% elif query %}
        <p>No results found for "{{ query }}"</p>
    {% endif %}
</body>
</html>
